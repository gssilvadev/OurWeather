<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OurWeather</title>
  </head>
  <body>

    <video autoplay loop poster="files/ZhQb1Ur.mp4" class="bg_video">
      <source src="files/ZhQb1Ur.mp4" type="video/mp4">
    </video>

    <h1>OurWeather</h1>

    <form class="busca">
      <input type="search" id="searchInput" >
      <button>Search</button>
    </form>

    <div class="result">
      <div class="title">--</div>
      <div class="info">
        <div class="temp">
          <div class="tempTitle">Temperature</div>
          <div class="tempInfo">--<sup>ºC</sup></div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
        </div>
        <div class="vento">
          <div class="ventoTitle">Vento</div>
          <div class="ventoInfo">--<span>km/h</span></div>
          <div class="ventoArea">
            <div class="ventoPonto" style="transform: rotate(0deg)"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="aviso"></div>

    <footer>Criado pela Instituição IGS</footer>

    <script src="script.js"></script>
    
  </body>
</html>
